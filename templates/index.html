{% extends "layout.html" %}

{% block body %}
    <form action="/search" method="get">
        <input type="text" name="city" autocomplete="off" placeholder="Search city">
        <button type="submit">Search</button>
    </form>
    <h2>{{ city }}</h2>
    <canvas id="weatherChart"></canvas>
{% endblock %}


{% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/weatherCodes.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chart.js') }}"></script>
{% endblock %}
